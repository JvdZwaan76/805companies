<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>805 LifeGuard - Elite Admin Portal | Business Management Dashboard</title>
    <meta name="description" content="Advanced administration portal for 805 LifeGuard business management with cutting-edge analytics and operational control.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ðŸš€ PRODUCTION-READY ADMIN CSS VARIABLES & DESIGN SYSTEM */
        :root {
            /* Advanced Admin Color Palette */
            --primary: #dc2626;
            --primary-light: #ef4444;
            --primary-dark: #b91c1c;
            --secondary: #7c3aed;
            --secondary-light: #8b5cf6;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --dark: #0f172a;
            
            /* Advanced Admin Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-hero: linear-gradient(135deg, #dc2626 0%, #7c3aed 50%, #f59e0b 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.1) 100%);
            
            /* Dynamic Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 0 1px rgba(220, 38, 38, 0.05), 0 0 20px rgba(220, 38, 38, 0.2);
            --shadow-glow-strong: 0 0 0 1px rgba(220, 38, 38, 0.1), 0 0 40px rgba(220, 38, 38, 0.3);
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            
            /* Spacing Scale */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Enhanced Transitions */
            --transition-all: all 0.15s ease;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-spring: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            
            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Z-Index Scale */
            --z-10: 10;
            --z-20: 20;
            --z-30: 30;
            --z-40: 40;
            --z-50: 50;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            height: -webkit-fill-available;
        }

        body {
            font-family: var(--font-family);
            background: #0f172a;
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            font-feature-settings: 'kern' 1, 'liga' 1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        ::selection {
            background: rgba(220, 38, 38, 0.3);
            color: var(--white);
        }

        /* Animated Background */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 25% 25%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 0%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            overflow: hidden;
        }

        .cosmic-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s ease-in-out infinite;
            opacity: 0.7;
        }

        .cosmic-orb:nth-child(1) {
            top: 20%; left: 10%; width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(220, 38, 38, 0.2) 0%, transparent 70%);
            animation-delay: 0s; animation-duration: 25s;
        }

        .cosmic-orb:nth-child(2) {
            top: 60%; right: 20%; width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.2) 0%, transparent 70%);
            animation-delay: 5s; animation-duration: 30s;
        }

        .cosmic-orb:nth-child(3) {
            bottom: 20%; left: 30%; width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
            animation-delay: 10s; animation-duration: 20s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.1);
                opacity: 1;
            }
            50% { 
                transform: translateY(-60px) translateX(-15px) rotate(180deg) scale(0.9);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-20px) translateX(-25px) rotate(270deg) scale(1.05);
                opacity: 0.8;
            }
        }

        /* Continue with remaining styles... */
        /* (I'll provide the remaining styles in chunks due to length) */
    </style>
</head>
