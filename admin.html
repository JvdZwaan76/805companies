<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>805 LifeGuard - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            color: #2c5aa0;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c5aa0;
        }

        .btn {
            background: linear-gradient(135deg, #2c5aa0 0%, #4fc3f7 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .dashboard.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c5aa0;
            font-size: 2.5em;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2c5aa0, #4fc3f7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .stat-card.total .icon { color: #2c5aa0; }
        .stat-card.pending .icon { color: #ff9800; }
        .stat-card.confirmed .icon { color: #4caf50; }
        .stat-card.revenue .icon { color: #9c27b0; }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 20px;
            background: linear-gradient(135deg, #2c5aa0 0%, #4fc3f7 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1.5em;
        }

        .card-body {
            padding: 20px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .bookings-table th,
        .bookings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .bookings-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .bookings-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            transition: transform 0.2s;
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .btn-confirm { background: #4caf50; color: white; }
        .btn-complete { background: #2196f3; color: white; }
        .btn-cancel { background: #f44336; color: white; }
        .btn-export { background: #ff9800; color: white; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #2c5aa0;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .bookings-table {
                font-size: 12px;
            }
            
            .bookings-table th,
            .bookings-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <h1><i class="fas fa-swimmer"></i> 805 LifeGuard Admin</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required value="admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="lifeguard2025">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div id="loginError" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-swimmer"></i> 805 LifeGuard Admin</h1>
                <div class="user-info">
                    <div class="avatar">AD</div>
                    <span>Admin</span>
                    <button onclick="logout()" class="btn-small btn-cancel">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="icon"><i class="fas fa-calendar-check"></i></div>
                    <div class="number" id="totalBookings">0</div>
                    <div class="label">Total Bookings</div>
                </div>
                <div class="stat-card pending">
                    <div class="icon"><i class="fas fa-clock"></i></div>
                    <div class="number" id="pendingBookings">0</div>
                    <div class="label">Pending</div>
                </div>
                <div class="stat-card confirmed">
                    <div class="icon"><i class="fas fa-check-circle"></i></div>
                    <div class="number" id="confirmedBookings">0</div>
                    <div class="label">Confirmed</div>
                </div>
                <div class="stat-card revenue">
                    <div class="icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="number" id="totalRevenue">$0</div>
                    <div class="label">Total Revenue</div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-list"></i> Bookings Management</h2>
                        <button onclick="exportBookings()" class="btn-small btn-export">
                            <i class="fas fa-download"></i> Export CSV
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Filters -->
                        <div class="filters">
                            <div class="filter-group">
                                <label>Status</label>
                                <select id="statusFilter">
                                    <option value="">All Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="confirmed">Confirmed</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Start Date</label>
                                <input type="date" id="startDateFilter">
                            </div>
                            <div class="filter-group">
                                <label>End Date</label>
                                <input type="date" id="endDateFilter">
                            </div>
                            <div class="filter-group">
                                <label>Customer</label>
                                <input type="text" id="customerFilter" placeholder="Search by name or email">
                            </div>
                        </div>

                        <!-- Bookings Table -->
                        <div id="bookingsContainer">
                            <div class="loading">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Details Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Booking Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="bookingDetails"></div>
            <div style="margin-top: 20px;">
                <button onclick="updateBookingStatus('confirmed')" class="btn-small btn-confirm">
                    <i class="fas fa-check"></i> Confirm
                </button>
                <button onclick="updateBookingStatus('completed')" class="btn-small btn-complete">
                    <i class="fas fa-check-double"></i> Complete
                </button>
                <button onclick="updateBookingStatus('cancelled')" class="btn-small btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - UPDATE THIS URL TO YOUR WORKER URL
        const API_BASE = 'https://lifeguard-portal-app.jaspervdz.workers.dev';
        let authToken = localStorage.getItem('adminToken');
        let currentBookingId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                showDashboard();
            } else {
                showLogin();
            }

            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('statusFilter').addEventListener('change', loadBookings);
            document.getElementById('startDateFilter').addEventListener('change', loadBookings);
            document.getElementById('endDateFilter').addEventListener('change', loadBookings);
            document.getElementById('customerFilter').addEventListener('input', debounce(loadBookings, 500));
        });

        // Authentication
        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showDashboard();
                } else {
                    showError('loginError', data.error || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Connection error. Please try again.');
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').classList.remove('active');
        }

        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            loadStats();
            loadBookings();
        }

        // API Calls
        async function apiCall(endpoint, options = {}) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...(options.headers || {})
                }
            });

            if (response.status === 401) {
                logout();
                throw new Error('Unauthorized');
            }

            return response;
        }

        // Load Statistics
        async function loadStats() {
            try {
                const response = await apiCall('/api/admin/bookings/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalBookings').textContent = data.stats.total_bookings || 0;
                    document.getElementById('pendingBookings').textContent = data.stats.pending_bookings || 0;
                    document.getElementById('confirmedBookings').textContent = data.stats.confirmed_bookings || 0;
                    document.getElementById('totalRevenue').textContent = `$${(data.stats.total_revenue || 0).toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load Bookings
        async function loadBookings() {
            const container = document.getElementById('bookingsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const params = new URLSearchParams();
                const status = document.getElementById('statusFilter').value;
                const startDate = document.getElementById('startDateFilter').value;
                const endDate = document.getElementById('endDateFilter').value;
                const customer = document.getElementById('customerFilter').value;

                if (status) params.append('status', status);
                if (startDate) params.append('startDate', startDate);
                if (endDate) params.append('endDate', endDate);
                if (customer) params.append('customer', customer);

                const response = await apiCall(`/api/admin/bookings?${params}`);
                const data = await response.json();

                if (data.success) {
                    displayBookings(data.bookings);
                } else {
                    container.innerHTML = '<div class="error">Error loading bookings</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="error">Connection error. Please try again.</div>';
            }
        }

        // Display Bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');

            if (bookings.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #666;">No bookings found.</p>';
                return;
            }

            const table = `
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Cost</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bookings.map(booking => `
                            <tr>
                                <td>#${booking.id}</td>
                                <td>
                                    <div><strong>${booking.customer.name}</strong></div>
                                    <div style="font-size: 12px; color: #666;">${booking.customer.email}</div>
                                </td>
                                <td>${booking.serviceName}</td>
                                <td>${formatDate(booking.date)}</td>
                                <td>${booking.time}</td>
                                <td><span class="status-badge status-${booking.status}">${booking.status}</span></td>
                                <td>$${booking.cost.toFixed(2)}</td>
                                <td>
                                    <button onclick="showBookingDetails(${booking.id})" class="btn-small" style="background: #2c5aa0; color: white;">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // Show Booking Details
        async function showBookingDetails(bookingId) {
            currentBookingId = bookingId;
            const modal = document.getElementById('bookingModal');
            const detailsContainer = document.getElementById('bookingDetails');

            try {
                const response = await apiCall('/api/admin/bookings');
                const data = await response.json();

                if (data.success) {
                    const booking = data.bookings.find(b => b.id === bookingId);
                    if (booking) {
                        detailsContainer.innerHTML = `
                            <div class="detail-row"><div class="detail-label">Booking ID:</div><div class="detail-value">#${booking.id}</div></div>
                            <div class="detail-row"><div class="detail-label">Customer:</div><div class="detail-value">${booking.customer.name}</div></div>
                            <div class="detail-row"><div class="detail-label">Email:</div><div class="detail-value">${booking.customer.email}</div></div>
                            <div class="detail-row"><div class="detail-label">Phone:</div><div class="detail-value">${booking.customer.phone}</div></div>
                            <div class="detail-row"><div class="detail-label">Service:</div><div class="detail-value">${booking.serviceName}</div></div>
                            <div class="detail-row"><div class="detail-label">Date:</div><div class="detail-value">${formatDate(booking.date)}</div></div>
                            <div class="detail-row"><div class="detail-label">Time:</div><div class="detail-value">${booking.time}</div></div>
                            <div class="detail-row"><div class="detail-label">Duration:</div><div class="detail-value">${booking.duration} hour(s)</div></div>
                            <div class="detail-row"><div class="detail-label">Participants:</div><div class="detail-value">${booking.participants}</div></div>
                            <div class="detail-row"><div class="detail-label">Special Requests:</div><div class="detail-value">${booking.specialRequests || 'None'}</div></div>
                            <div class="detail-row"><div class="detail-label">Cost:</div><div class="detail-value">$${booking.cost.toFixed(2)}</div></div>
                            <div class="detail-row"><div class="detail-label">Status:</div><div class="detail-value"><span class="status-badge status-${booking.status}">${booking.status}</span></div></div>
                            <div class="detail-row"><div class="detail-label">Created:</div><div class="detail-value">${formatDateTime(booking.createdAt)}</div></div>
                        `;
                        modal.classList.add('active');
                    }
                }
            } catch (error) {
                console.error('Error loading booking details:', error);
            }
        }

        // Update Booking Status
        async function updateBookingStatus(newStatus) {
            if (!currentBookingId) return;

            try {
                const response = await apiCall(`/api/admin/bookings/${currentBookingId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    closeModal();
                    loadBookings();
                    loadStats();
                    showSuccess('Booking status updated successfully!');
                } else {
                    showError('bookingError', data.error || 'Failed to update booking status');
                }
            } catch (error) {
                showError('bookingError', 'Connection error. Please try again.');
            }
        }

        // Export Bookings
        async function exportBookings() {
            try {
                const response = await apiCall('/api/admin/export');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bookings_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showSuccess('Bookings exported successfully!');
            } catch (error) {
                showError('exportError', 'Failed to export bookings');
            }
        }

        // Utility Functions
        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            currentBookingId = null;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('en-US');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            const successEl = document.createElement('div');
            successEl.className = 'success';
            successEl.textContent = message;
            document.body.appendChild(successEl);
            setTimeout(() => {
                document.body.removeChild(successEl);
            }, 3000);
        }
    </script>
</body>
